<html>
  <head>
    <title>Video leasing child test</title>
    <script>
      function leaseVideo() {
        window.parent.postMessage({
          action: 'lease',
          target: '.my-target-element',
        }, '*');
      }
    </script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 0;
        width: 100vw;
      }
      button {
        cursor: pointer;
        padding: 20px;
      }
      .my-target-element {
        background: red;
        padding: 20px;
        min-height: 100px;
      }
      video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <button onclick="leaseVideo()">Lease video</button>
    <div class="my-target-element"></div>
    <script>
      window.setTimeout(() => {
        document.querySelectorAll('video').forEach(videoEl => {
          videoEl.currentTime = 0;
          videoEl.muted = false;
          videoEl.play();
        });
      }, 10000)
    </script>
  </body>
</html>
